<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>

<body class="body">
 <div class="container">
        <div class="slider">
            <div class="slides">

                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="slide-items s1">
                    <img src="./img/1.jpg" alt="img" class="img">
                    <p class="text">Hello, Slide №1</p>
                </div>
                <div class="slide-items s2">
                    <img src="./img/2.jpg" alt="img" class="img">
                    <p class="text">Slide №2</p>
                </div>
                <div class="slide-items s3">
                    <img src="./img/3.jpg" alt="img" class="img">
                    <p class="text">Slide №3</p>
                </div>
                <div class="slide-items s4">
                    <img src="./img/4.jpg" alt="img" class="img">
                    <p class="text"> Bye, Slide №4</p>
                </div>

                <div class="navigation-wrapper" id="nav">
                    <label for="r1" class="label-item label-item-first">
                        <div class="label-for-radio label-for-radio-first"></div>
                    </label>
                    <label for="r2" class="label-item label-item-second">
                        <div class="label-for-radio label-for-radio-second"></div>
                    </label>
                    <label for="r3" class="label-item label-item-third">
                        <div class="label-for-radio label-for-radio-third"></div>
                    </label>
                    <label for="r4" class="label-item label-item-forth">
                        <div class="label-for-radio label-for-radio-forth"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
