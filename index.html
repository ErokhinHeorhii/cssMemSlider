<head>

<body class="body">
    <div class="wrapper-slider">

                <input type="radio" name="r" id="r1">

                <input type="radio" name="r" id="r4">
              
                <div class="slide-items">
                    <img src="./img/1.jpg" alt="img" class="img">
                    <p class="text">привет1</p>
                </div>
                <div class="slide-items">
                    <img src="./img/2.jpg" alt="img" class="img">
                    <p class="text">привет2</p>
                </div>
                <div class="slide-items">
                    <img src="./img/3.jpg" alt="img" class="img">
                    <p class="text">привет3</p>
                </div>
                <div class="slide-items">
                    <img src="./img/4.jpg" alt="img" class="img">
                    <p class="text">привет4</p>
                </div>

                 <div class="navigation-wrapper">
                    <label for="r1" class="label-for-radio label-for-radio-first "></label>
                    <label for="r2" class="label-for-radio"></label>
                    <label for="r3" class="label-for-radio"></label>
                    <label for="r4" class="label-for-radio"></label>
                </div>
            </div>
          
        </div>
    </div>
